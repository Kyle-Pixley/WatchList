<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE-edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./dist/styles.css">
		<link rel="icon" href="assets/movie-icon.png" type="image/x-icon">
		<title>Watch List</title>
	</head>
	<body id="body" class="flex flex-col mt-5 w-[calc(100vw)] bg-amber-50 bg-cover bg-center bg-no-repeat pb-20">

		<header class="flex flex-col items-center">
			<h1 id="banner" class="text-3xl font-bold mb-1">Watch List</h1>

			<form id="search-form" class="flex justify-between">

				<input id="search" type="text" placeholder="Movie Name" class=" bg-amber-50/20 border-1 rounded-sm indent-1 mr-2">
				 <input id="year-search" type="text" placeholder="Year" class="bg-amber-50/20 border-1 rounded-sm indent-1 mr-2">
				 
				<button id="submit" type="submit" class="flex bg-amber-50/20 rounded-sm border-1 p-0"><p class="mr-1">Search</p><img id='search-icon' src="/assets/search-icon.png" class="h-6"/></button> 
				
			</form>
		</header>

		<main class="mt-10">
			<section id="title-year-section" class="flex flex-col items-center pl-3 pr-3 w-[calc(100vw)]">
				<div class="flex">
					<h2 id="title" class="mr-2 text-2xl font-bold underline"></h2>
					<h2 id="rated" class="text-2xl font-semibold mt-2 border rounded px-1 py-0 leading-none"></h2>
				</div>
					<h2 id="year" class="text-2xl font-semibold mt-1"></h2>
			</section>
				<div class="flex w-full justify-center mt-6">
					<div id="title-border" class="bg-black h-0.5 w-[calc(80vw)]"></div>
				</div>

			<section id="content-section" class="bg-amber-50/20 flex flex-col-reverse items-center p-5 justify-center ">
				<section class="font-bold">
					<div class="flex">
						<p class="mr-2">Directed by:</p><p id="director"></p>
					</div>
					<div class="flex">
						<p class="mr-2">Writen by:</p><p id="writer"></p>
					</div>
					<div class="flex">
						<p class="mr-2">Starring:</p><p id="actors"></p>
					</div>

					<p id="plot" class="w-[calc(90vw)] indent-8 mt-10"></p>

					<article id="ratings" class="w-fit mt-10">
						<section class="flex mb-2">
							<p id="rating-source-1" class="mr-10"></p>
							<p id="rating-1"></p></section>
						<section class="flex justify-between mb-2">
							<p id="rating-source-2" class="mr-3"></p>
							<p id="rating-2"></p></section>
						<section class="flex justify-between">
							<p id="rating-source-3" class="mr-3"></p>
							<p id="rating-3"></p></section>
					</article>
					
				</section>

				<img id="poster" class="w-90 max-h-140 mb-4"></img>

			</section>

		</main>
		<footer class="mt-auto">
			<h3 id="omdb-credit" class="flex justify-center">This Application Made Using <a href="https://www.omdbapi.com/" id="omdb-credit-link" class="font-bold">OMDBapi</a></h3>
		</footer>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
