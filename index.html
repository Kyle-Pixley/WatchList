<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE-edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./dist/styles.css" >
		<link rel="icon" href="assets/movie-icon.png" type="image/x-icon">
		<title>Watch List</title>
	</head>
	<body id="body" class="flex flex-col mt-5 ml-10 border-4 w-[calc(100vw-5rem)] h-[calc(100vh-5rem)] bg-amber-50 m-40 overflow-y-hidden">

		<header class="flex">
			<h1 id="banner" class="text-3xl font-bold mr-30">Watch List</h1>
			<form id="search-form">
				<label class="" for="search">Search Database</label>
				<input id="search" type="text" placeholder="Movie Name">
				<button id="submit" type="submit">Q</button> 
			</form>
		</header>

		<main class="mt-10">
			<section id="title-year-section" class="flex w-[calc(100vw-10rem)] align-middle justify-between pl-4">
				<div class="flex">
					<h2 id="title" class="mr-5 text-3xl font-bold underline"></h2>
					<h2 id="rated" class="text-2xl font-semibold mt-2 border border-black rounded px-1 py-0 leading-none"></h2>
				</div>
					<h2 id="year" class="mr-10 text-2xl font-semibold mt-1"></h2>
			</section>

			<div id="title-border" class="border-b-3 w-[calc(100vw-5rem)]"></div>

			<section class="flex p-5 m-5 justify-center bg-amber-50/20">
				<section class="font-bold">
					<div class="flex">
						<p class="mr-2">Directed by:</p><p id="director"></p>
					</div>
					<div class="flex">
						<p class="mr-2">Writen by:</p><p id="writer"></p>
					</div>
					<div class="flex">
						<p class="mr-2">Starring:</p><p id="actors"></p>
					</div>
					<p id="plot" class="w-150 indent-8 mt-10"></p>

					<article id="ratings" class="w-fit mt-10">
						<section class="flex mb-2">
							<p id="rating-source-1" class="mr-10"></p>
							<p id="rating-1"></p></section>
						<section class="flex justify-between mb-2">
							<p id="rating-source-2" class="mr-3"></p>
							<p id="rating-2"></p></section>
						<section class="flex justify-between">
							<p id="rating-source-3" class="mr-3"></p>
							<p id="rating-3"></p></section>
					</article>
					
				</section>

				<img id="poster" class="w-90 pl-10"></img>

			</section>

		</main>
		<footer>
			<h3 id="omdb-credit">This Application Made Using <a href="https://www.omdbapi.com/" id="omdb-credit-link" class="font-bold">OMDBapi</a></h3>
		</footer>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
